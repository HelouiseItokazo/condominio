<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">

		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Novo Visitante</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Nome: </label>
						<p:inputText id="nome" type="text"
							value="#{visitanteBean.visitante.nome}" required="true"
							validatorMessage="Insira apenas letras">
							<f:validateRegex pattern="[a-zA-ZÀ-ú\\s\\' ]+" />
							<f:ajax event="blur" render="messages" />

						</p:inputText>
					</div>

					<div class="p-field">
						<label for="name">CPF: </label>
						<p:inputMask id="cpf" value="#{visitanteBean.visitante.cpf}"
							mask="999.999.999-99" validateMask="true" required="true"
							validatorMessage="CPF Inválido">

							<f:validator validatorId="cpfValidator" />
							<f:ajax event="blur" render="messages" />
						</p:inputMask>
					</div>

					<div class="p-field">
						<label for="name">RG: </label>
						<p:inputText id="rg" type="text"
							value="#{visitanteBean.visitante.rg}">

						</p:inputText>
					</div>

					<div class="p-field">
						<label for="name">Digito Verificador RG: </label>
						<p:inputText id="digitoRg" type="text"
							value="#{visitanteBean.visitante.digitoRg}">

						</p:inputText>
					</div>

				</div>

				<p:outputLabel for="dataNascimento" value="Data de Nascimento: " />
				<p:calendar id="dataNascimento" pattern="dd/MM/yyyy"
					value="#{visitanteBean.visitante.dataNascimento}" mask="99/99/9999"
					required="true" converter="localDateConverter"
					validatorMessage="A data deve ser anterior a data atual"
					showOn="false">
					<f:validator validatorId="dataNascimentoValidator" />
				</p:calendar>


				<div class="p-field">
					<label for="image">Image File: </label>
					<p:fileUpload value="#{visitanteBean.image}" mode="simple"
						skinSimple="true" id="image" />
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{visitanteBean.save}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>


</html>
